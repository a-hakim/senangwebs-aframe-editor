<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Scene</title>
    <!--<script>window.AFRAME_SAMPLE_ASSETS_ROOT = "./sample-assets/";</script>-->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.7.0/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene debug="true">
      <a-text
        position="0 3 -3"
        value="Hello, XR World!"
        align="center"
        text=""
      ></a-text>
      <a-image
        width="2"
        height="2"
        position="0 2 -4"
        src="https://images.unsplash.com/photo-1593508512255-86ab42a8e620?q=80&w=1778&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        material=""
        geometry=""
      ></a-image>
      <a-cone
        position="0 .5 -2.5"
        color="green"
        radius-bottom=".5"
        radius-top="0"
        material=""
        geometry=""
      ></a-cone>
      <a-box
        position="1 .5 -3"
        rotation="0 45 0"
        color="blue"
        material=""
        geometry=""
      ></a-box>
      <a-sphere
        position="-1 .5 -3"
        color="yellow"
        radius=".6"
        material=""
        geometry=""
      ></a-sphere>
    </a-scene>

    <script src="../dist/sw-webverse.js"></script>
  </body>
</html>
