<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Scene</title>
    <!--<script>window.AFRAME_SAMPLE_ASSETS_ROOT = "./sample-assets/";</script>-->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.7.0/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene debug="true">
      <a-text
        position="0 3 -3"
        value="Hello, XR World!"
        align="center"
        text=""
      ></a-text>
      <a-image
        width="2"
        height="2"
        position="0 2 -4"
        src="https://cdn.glitch.global/a9a8a483-3c49-449a-89e6-870645a2773a/product-logo.png?v=1729405883005"
        material=""
        geometry=""
      ></a-image>
      <a-cone
        position="0 .5 -2.5"
        color="green"
        radius-bottom=".5"
        radius-top="0"
        material=""
        geometry=""
      ></a-cone>
      <a-box
        position="1 .5 -3"
        rotation="0 45 0"
        color="blue"
        material=""
        geometry=""
      ></a-box>
      <a-sphere
        position="-1 .5 -3"
        color="yellow"
        radius=".6"
        material=""
        geometry=""
      ></a-sphere>
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        repeat="50 50"
        transparent="true"
        src="https://cdn.glitch.global/a9a8a483-3c49-449a-89e6-870645a2773a/wireframe.png?v=1725555289564"
        material=""
        geometry=""
      ></a-plane>
      <a-sky
        color="#18181B"
        repeat="20 10"
        src="https://cdn.glitch.global/a9a8a483-3c49-449a-89e6-870645a2773a/wireframe.png?v=1725555289564"
        material=""
        geometry=""
        scale=""
      ></a-sky>
    </a-scene>

    <script src="../dist/sw-webverse.js"></script>
  </body>
</html>
